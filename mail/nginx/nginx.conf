# nginx default configuration.
# Generated from salt-master. Do not edit!

user              nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log;

pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] $host "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;

    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 50m;
    large_client_header_buffers 2 1k;

    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    gzip  on;

{%- set proxy = False %}
{%- set proxy = True if 'api' in salt['grains.get']('roles', []) else proxy %}
{%- set proxy = True if 'router' in salt['grains.get']('roles', []) else proxy %}
{%- set proxy = True if 'lb' in salt['grains.get']('roles', []) else proxy %}
{%- if proxy %}
    proxy_redirect off;
    proxy_set_header Host           $http_host;
    proxy_set_header X-Real-IP      $remote_addr;
    proxy_set_header X-Forwared-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
{%- endif %}

    include /etc/nginx/conf.d/*.conf;

}
